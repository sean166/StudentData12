<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="message" type="java.lang.String"*/-->
<!--/*@thymesVar id="login" type="java.lang.String"*/-->
<!--/*@thymesVar id="random" type="java.lang.String"*/-->
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Required meta tag for Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link th:href="@{/css/main.css}" href="../static/css/main.css" rel="stylesheet" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js"></script>
    <script th:src="@{/js/main.js}" src="../static/js/main.js"></script>
    <title>Add User</title>
</head>
<body>
<header>
    <div th:replace="Home :: HeaderBar">
        <nav class="navbar navbar-expand-sm navbar-dark navbar-custom">
            <div class="container">
                <a href="Home.html" class="navbar-brand" >Student Data</a>
            </div>
        </nav>
    </div>
    <div class="container">
        <h1 class="my-4">Add User</h1>
        <p th:text="${message}" class="alert alert-info">Message</p>
    </div>
</header>
<main role="main" class="container">
    <form th:action="@{InsertUser.do}" action="UserAdded.html"
          method="post" class="form-horizontal">
        <div class="form-group form-row">
            <label for="login" class="col-sm-2 col-form-label">Login</label>
            <div class="col-sm-10">
                <input id="login" type="text" name="login" th:value="${login}"
                       class="form-control" required>
            </div>
        </div>
        <div class="form-group form-row">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input id="password" type="text" name="password" th:value="${random}"
                       class="form-control" required>
            </div>
        </div>
        <fieldset class="form-group">
            <div class="form-row">
                <div class="col-sm-2 col-form-label">User Role</div>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input type="radio" name="role" value="user" class="form-check-input" id="user" checked/>
                        <label class="form-check-label" for="user">User</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="role" value="admin" class="form-check-input" id="admin"/>
                        <label class="form-check-label" for="admin">Admin</label>
                    </div>
                </div>
            </div>
        </fieldset>
        <div class="form-group form-row">
            <div class="btn-group col-sm-10 offset-sm-2">
                <a th:href="@{ListUsers.do}" href="ListUsers.html"
                   role="button" class="btn btn-secondary"><i class="fas fa-caret-left"></i>&nbsp;Cancel</a>
                <button type="submit" class="btn btn-primary">Add Account&nbsp;<i class="fas fa-user-plus"></i></button>
            </div>
        </div>
    </form>
</main>
</body>
</html>
