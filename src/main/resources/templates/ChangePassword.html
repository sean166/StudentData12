<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Required meta tag for Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link th:href="@{/css/main.css}" href="../static/css/main.css" rel="stylesheet" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js"></script>
    <script th:src="@{/js/main.js}" src="../static/js/main.js"></script>
    <title>Change Password</title>
</head>
<body>
<header>
    <div th:replace="Home :: HeaderBar">
        <nav class="navbar navbar-expand-sm navbar-dark navbar-custom">
            <div class="container">
                <a href="Home.html" class="navbar-brand">Student Data</a>
            </div>
        </nav>
    </div>
    <div class="container">
        <h1 class="my-4">Change Password</h1>
        <p class="alert alert-info">Enter your new password twice</p>
    </div>
</header>
<main role="main" class="container">
    <form th:object="${pcform}"
          action="PasswordChanged.html" th:action="@{UpdatePassword.do}"
          method="post" class="form-horizontal">
        <div class="form-group">
            <label for="currentPassword" class="form-label">Current Password</label>
            <input id="currentPassword" th:field="*{currentPassword}" type="password"
                        class="form-control">
            <span th:if="${#fields.hasErrors('currentPassword')}" th:errors="*{currentPassword}"
                  class="arrow error">Current Password Error</span>
        </div>
        <div class="form-group">
            <label for="newPassword1" class="form-label">New Password</label>
            <input id="newPassword1" th:field="*{newPassword1}" type="password"
                        class="form-control">
            <span th:if="${#fields.hasErrors('newPassword1')}" th:errors="*{newPassword1}"
                  class="arrow error">New Password 1 Error</span>
        </div>
        <div class="form-group">
            <label for="newPassword2" class="form-label">New Password</label>
            <input id="newPassword2" th:field="*{newPassword2}" type="password"
                        class="form-control">
            <span th:if="${#fields.hasErrors('newPassword2')}" th:errors="*{newPassword2}"
                  class="arrow error">New Password 2 Error</span>
        </div>
        <button type="submit" class="btn btn-primary"><i class="fas fa-check"></i>&nbsp;Change Password</button>
    </form>
</main>
</body>
</html>
