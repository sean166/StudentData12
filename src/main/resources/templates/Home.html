<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Required meta tag for Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link th:href="@{/css/main.css}" href="../static/css/main.css" rel="stylesheet" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js"></script>
    <script th:src="@{/js/main.js}" src="../static/js/main.js"></script>
    <title>Home</title>
</head>
<body>
<header>
    <div th:fragment="HeaderBar">
    <nav class="navbar navbar-expand-sm navbar-dark navbar-custom">
        <div class="container">
            <a th:href="@{/}" href="Home.html" class="navbar-brand">Student Data</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a th:href="@{/}" href="Home.html" class="nav-link"><i class="fas fa-home"></i>&nbsp;Home</a>
                        </li>
                        <li sec:authorize="isAuthenticated()" class="nav-item">
                            <a th:href="@{/students/}" href="Students.html" class="nav-link"><i class="fas fa-user-graduate"></i>&nbsp;Students</a>
                        </li>
                        <li sec:authorize="hasRole('ADMIN')" class="nav-item">
                            <a th:href="@{/users/}" href="Users.html" class="nav-link"><i class="far fa-user"></i>&nbsp;Users</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav navbar-right">
                        <li sec:authorize="isAuthenticated()" class="nav-item">
                            <a th:href="@{/Logout.do}" href="Home.html" class="nav-link"><i class="fas fa-sign-out-alt"></i>&nbsp;Logout</a>
                        </li>
                        <li sec:authorize="isAnonymous()" class="nav-item">
                            <a th:href="@{/Login.do}" href="Login.html" class="nav-link"><i class="fas fa-sign-in-alt"></i>&nbsp;Login</a>
                        </li>
                    </ul>
                </div>
        </div>
    </nav>
    </div>
    <div class="container">
        <h1 class="my-4">Home</h1>
    </div>
</header>
<main role="main" class="container">
    <ul sec:authorize="isAuthenticated()" class="nav flex-column">
        <li class="nav-item">
            <a th:href="@{/students/}" href="Students.html" class="nav-link"><i class="fas fa-user-graduate"></i>&nbsp;Students</a>
        </li>
        <li sec:authorize="hasRole('ADMIN')" class="nav-item">
            <a th:href="@{/users/}" href="Users.html" class="nav-link"><i class="far fa-user"></i>&nbsp;Users</a>
        </li>
        <li class="nav-item">
            <a th:href="@{/password/ChangePassword.do}" href="ChangePassword.html" class="nav-link"><i class="fas fa-lock"></i>&nbsp;Change Password</a>
        </li>
        <li class="nav-item">
            <a th:href="@{/Logout.do}" href="Home.html" class="nav-link"><i class="fas fa-sign-out-alt"></i>&nbsp;Logout</a>
        </li>
    </ul>
    <ul sec:authorize="isAnonymous()" class="nav flex-column">
        <li class="nav-item">
            <a th:href="@{/Login.do}" href="Login.html" class="nav-link"><i class="fas fa-sign-in-alt"></i>&nbsp;Login</a>
        </li>
    </ul>
</main>
</body>
</html>
