<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<!-- Required meta tag for Bootstrap -->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link th:href="@{/css/main.css}" href="../static/css/main.css" rel="stylesheet" type="text/css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js"></script>
	<script th:src="@{/js/main.js}" src="../static/js/main.js"></script>
	<title>Login</title>
</head>
<body>
<header>
	<div th:replace="Home :: HeaderBar">
		<nav class="navbar navbar-expand-sm navbar-dark navbar-custom">
			<div class="container">
				<a href="Home.html" class="navbar-brand" >Student Data</a>
			</div>
		</nav>
	</div>
	<div class="container">
		<h1 class="my-4">Login</h1>
		<p class="alert alert-info">Please login to continue.</p>
		<p th:if="${#request.getParameter('error')}" class="alert alert-warning">
			You did not login successfully.
		</p>
	</div>
</header>
<main role="main" class="container">
	<form th:action="@{/Login.do}" action="Home.html" method="post">
		<div class="form-group">
			<label for="login" class="form-label">Login</label>
			<input id="login" type="text" name="username" class="form-control" required/>
		</div>
		<div class="form-group">
			<label for="password" class="form-label">Password</label>
			<input id="password" type="password" name="password" class="form-control" required/>
		</div>
		<div class="form-group">
			<label>
				<input type="checkbox" name="remember-me"> Remember Me
			</label>
		</div>
		<button type="submit" class="btn btn-primary">Login&nbsp;<i class="fas fa-sign-in-alt"></i></button>
	</form>
</main>
</body>
</html>
