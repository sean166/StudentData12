<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="form" type="ca.javateacher.studentdata.model.StudentForm"*/-->
<!--/*@thymesVar id="programs" type="ca.lang.String[]"*/-->
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Required meta tag for Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link th:href="@{/css/main.css}" href="../static/css/main.css" rel="stylesheet" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js"></script>
    <script th:src="@{/js/main.js}" src="../static/js/main.js"></script>
    <title>Edit Record</title>
</head>
<body>
<header>
    <div th:replace="Home :: HeaderBar">
        <nav class="navbar navbar-expand-sm navbar-dark navbar-custom">
            <div class="container">
                <a href="Home.html" class="navbar-brand">Student Data</a>
            </div>
        </nav>
    </div>
    <div class="container">
        <h1 class="my-4">Edit Record</h1>
    </div>
</header>
<main role="main" class="container">
    <form th:action="@{UpdateStudent.do}" action="StudentDetails.html"
           th:object="${form}" method="post" class="form-horizontal">
        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
            <h3>Input Errors</h3>
            <ul>
                <li th:each="e: ${#fields.errors('*')}" th:text="${e}">Input Error</li>
            </ul>
        </div>
        <input type="hidden" th:field="*{id}">
        <h2>Student Name</h2>
        <div class="form-group form-row">
            <label for="first" class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-10">
                <input id="first" type="text" th:field="*{firstName}"
                       class="form-control">
                <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                      class="error">First Name Error</span>
            </div>
        </div>
        <div class="form-group form-row">
            <label for="last" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-10">
                <input id="last" type="text" th:field="*{lastName}"
                       class="form-control">
                <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                      class="error">Last Name Error</span>
            </div>
        </div>
        <h2>Student Info</h2>
        <div class="form-group form-row">
            <label for="prog" class="col-sm-2 col-form-label">Program</label>
            <div class="col-sm-10">
                <select id="prog" th:field="*{programName}" class="form-control">
                    <option th:each="p: ${programs}" th:value="${p}" th:text="${p}">--- Select Program ---</option>
                </select>
                <span th:if="${#fields.hasErrors('programName')}" th:errors="*{programName}"
                      class="error">Program Name Error</span>
            </div>
        </div>

        <div class="form-group">
            <div class="form-row">
                <div class="col-sm-2 col-form-label">Year</div>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input type="radio" id="year1" th:field="*{programYear}" th:value="1" class="form-check-input"/>
                        <label for="year1" class="form-check-label">First</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" id="year2" th:field="*{programYear}" th:value="2" class="form-check-input"/>
                        <label for="year2" class="form-check-label">Second</label>
                    </div>
                    <span th:if="${#fields.hasErrors('programYear')}" th:errors="*{programYear}"
                          class="error">Program Year Error</span>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="form-row">
                <div class="col-sm-2 col-form-label">Options</div>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input type="checkbox" id="coop" th:field="*{programCoop}" th:value="yes" class="form-check-input">
                        <label for="coop" class="form-check-label">Co-op</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="intern" th:field="*{programInternship}" th:value="yes" class="form-check-input">
                        <label for="intern" class="form-check-label">Internship</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group form-row">
            <div class="btn-group col-sm-10 offset-sm-2">
                <button type="reset" class="btn btn-warning"><i class="fas fa-undo"></i>&nbsp;Undo</button>
                <button type="submit" class="btn btn-primary">Save&nbsp;<i class="fas fa-check"></i></button>
            </div>
        </div>
    </form>
</main>
</body>
</html>
